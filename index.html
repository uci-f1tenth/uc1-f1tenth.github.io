<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Tenth @ UCI</title>
    <style>
        body { 
            line-height: 1.4;
            font-size: 16px;
            padding: 0 10px;
            margin: 50px auto;
            max-width: 650px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
        #maincontent {
            max-width: 42em;
            margin: 70px auto 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-content {
            text-align: left;
        }
        h2 {
            font-size: 1.8em;
            margin: 0 0 5px 0;
            font-weight: normal;
        }
        .slogan {
            margin: 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="maincontent">
        <div class="header">
            <div class="logo">
                <img src="F1TenthUCIlogo.png" alt="F1Tenth @ UCI Logo">
            </div>
            <div class="text-content">
                <h2>F1Tenth @ UCI</h2>
                <p class="slogan">We build small fast cars! <a href="https://discord.gg/KWENJaPCMK">Join us</a></p>
            </div>
        </div>
    </div>
</body>
</html>
