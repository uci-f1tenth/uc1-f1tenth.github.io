<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tenth @ UCI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: white;

            height: 100px;

            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>F1 Tenth @ UCI</h1>
        <img src="F1TenthUCIlogo.png" alt="F1 Tenth @ UCI Logo" class="logo">

</html>
