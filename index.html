<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Tenth @ UCI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .title-description {
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-weight: 700;
        }
        h2 {
            margin: 0;
            font-size: 1em;
            font-weight: 400;
            color: #666;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="F1TenthUCIlogo.png" alt="F1Tenth @ UCI Logo">
        </div>
        <div class="title-description">
            <h1>F1Tenth @ UCI</h1>
            <h2>We build small fast cars! <a href="https://discord.gg/KWENJaPCMK">Join us</a></h2>
        </div>
    </div>
</body>
</html>
