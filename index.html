<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Tenth @ UCI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        .slogan {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="F1TenthUCIlogo.png" alt="F1Tenth @ UCI Logo">
    </div>
    <h1>F1Tenth @ UCI</h1>
    <p class="slogan">We build small fast cars!</p>
    <p><a href="https://discord.gg/KWENJaPCMK">Join us</a></p>
</body>
</html>
